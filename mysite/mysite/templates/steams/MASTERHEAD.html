<!-- Masthead-->
{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

{%image self.MasterImage original as img %}
<!-- <header class="masthead" style="padding-top: 10rem; padding-bottom: calc(10rem - 4.5rem);background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url('{{img.url}}'); background-position: center; background-repeat: no-repeat; background-attachment: scroll; background-size: cover;"> -->
    <header class="masthead" style= "background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url('{{img.url}}');">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold">{{self.HEADER}}</h1>
                <hr class="divider" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 mb-5">{{self.SUBTITLE}}</p>
                {% if self.BUTTON %}
                <a class="btn btn-primary btn-xl" href="#about">{{self.BUTTON}}</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
